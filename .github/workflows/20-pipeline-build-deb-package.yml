name: "Build package: .deb"
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          ref: 'development'
      
      - name: Set up Docker with Debian image
        run: |
          docker pull debian:latest

      - name: Build Debian package in Docker container
        run: |
          docker run --rm -v $(pwd):/workspace -w /workspace debian:latest bash -c "
            apt-get update && \
            apt-get install -y python3 python3-setuptools debhelper dh-python python3-pip python3-stdeb && \
            python3 setup.py --command-packages=stdeb.command bdist_deb
          "
